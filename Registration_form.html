<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}
form {
    width: 350px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
}
h1 {
    text-align: center;
    color: blue;
}
input[type="text"],
  input[type="email"],
input[type="password"],
textarea,
select {
    width: 100%;
    margin-bottom: 10px;
}
.buttons {
    text-align: center;
}
input[type="submit"] {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
}
input[type="reset"] {
    background: #f44336;
    color: white;
    border: none;
    padding: 6px 12px;
}
</style>
<script>
function showAlert() {
    alert("Registered");
}
</script>
</head>
<body>
<h1>Student Registration Form</h1>
<form>
Full Name:
<input type="text">
Email:
<input type="email">
Password:
<input type="password">
Address:
<textarea rows="3"></textarea>
Gender:
<br>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<br>
<br>
Hobbies:
<br>
<input type="checkbox"> Singing
<input type="checkbox"> Dancing
<input type="checkbox"> Reading
<br>
<br>
Course:
<select>
<option>BE</option>
<option>BTech</option>
<option>BBA</option>
</select>
<div class="buttons">
<input type="submit" value="Register" onclick="showAlert()">
<input type="reset" value="Clear">
</div>
</form>
</body>
</html>
